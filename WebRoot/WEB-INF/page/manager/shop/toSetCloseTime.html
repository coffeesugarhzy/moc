<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta content="text/html; charset=UTF-8" http-equiv="content-type">
<meta content="IE=7" http-equiv="X-UA-Compatible">
<link type="text/css" rel="stylesheet" href="/dist/css/reset.css">
<!--[if lt IE 9]>
<link type="text/css" rel="stylesheet" href="/dist/css/ie8.css">
<![endif]-->
</head>
<body>
	<div class="pad-bottom-30">
		<div class="common-form">
			<form id="myform" name="myform" action="/manager/shop/setCloseTime.do"
				method="post" enctype="multipart/form-data" target="submitFrame">
				<#if shop??>
				<fieldset style="width:95%">
					<legend>设置时间 </legend>
					<table width="100%" class="table_form">
						<tbody>
							<tr>
								<td width="120">是否开启该功能:</td>
								<td>
									<input type="radio" onclick="toSetVisible()" value="0" id=isOpen name=isOpen checked=true />&nbsp;<nobr style="color:red">开启</nobr>&nbsp;
									<input type="radio" onclick="toSetHidden()"  value="1" id=isClose name=isOpen /><nobr style="color:red">关闭</nobr>
								</td>
							</tr>
							
							<tr id="setHidden">
								<td width="120">每天自动关店时间：</td>
									<input type=hidden id=shopId name=shopId value=${shop.shopId}>
								<td><input type="text" id=closeTime name=closeTime
									value="${(shop.closeTime)!''}" style="width: 80px;"
									class="date input-text" readOnly="true"
									onClick="WdatePicker({dateFmt:'HH:mm'})"/>
								</td>
							</tr>
						</tbody>
					</table>
				</fieldset>
				</#if>
				<div class="ds_dialog_buttons">
					<a onclick="validate()" class="ds_dialog_yess"><span>确定</span></a>
				</div>
			</form>
			<iframe id="submitFrame" name="submitFrame" style="display:none"></iframe>
		</div>

		<!--　jquery 引入　-->
		<script type="text/javascript" src="/dist/js/jquery.min.js"></script>

		<!--　验证框架引入 -->
		<script src="/dist/validate/talent-validate-all-init.js"
			type="text/javascript"></script>
		<link href="/dist/validate/css/validate.css" type="text/css"
			rel="stylesheet">
		<script type="text/javascript"
			src="/dist/My97DatePicker/WdatePicker.js"></script>

		<script>
			var submitnum = 0;
			function validate() {
				if (0 != submitnum) {
					return;
				}
				var tip = tt.validate();
				if (tip === true) {
					submitnum++;
					document.getElementById("myform").submit();
				}
			}
		</script>
		<script type="text/javascript">
			var setHidden = document.getElementById("setHidden");
			function toSetHidden(){
				setHidden.style.visibility="hidden";
			}
		</script>
		<script type="text/javascript">
			var setHidden = document.getElementById("setHidden");
			function toSetVisible(){
				setHidden.style.visibility="visible"
			}
		</script>
	</div>
</body>
</html>
